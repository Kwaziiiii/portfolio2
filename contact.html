        <!-- Mobile theme toggle button -->

            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>

    <!-- Main content area -->
    <main>
        <!-- Contact section with form and social links -->
        <section class="contact-section">
            <div class="container text-center">
                <!-- Contact page title -->
                <h1 class="contact-title">Leave a <span class="highlight">message if you like </span></h1>
                <p class="subtitle">Don't hesitate sending me a message and see my socials for more.</p>

                <!-- Social media links -->
                <div class="social-links-contact">
                    <a href="https://www.linkedin.com/in/hajar-benkhadra-468628332/" target="_blank" class="social-btn">LinkedIn</a>
                    <a href="mailto:benkhadrahajar7@gmail.com" target="_blank" class="social-btn">Gmail</a>
                </div>

               
                <!-- Contact form using Formspree service -->
                <form action="https://formspree.io/f/xldnwkar" method="POST" class="contact-form">
                    <!-- Name and email input group -->
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Votre nom" required>
                        <input type="email" name="email" placeholder="Your email " required>
                    </div>
                    <!-- Message textarea -->
                    <textarea name="message" placeholder="Your message" rows="6" required></textarea>
                    <!-- Submit button -->
                    <button type="submit" class="btn-submit">Send message</button>
                </form>
            </div>
        </section>
    </main>
    
    <!-- JavaScript file for interactive functionality -->
    <script src="script.js"></script>
</body>
